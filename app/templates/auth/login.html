{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-6">
  <h1 class="text-2xl font-bold mb-4">Entrar</h1>
  {% if error %}<p class="text-red-600 mb-3">{{ error }}</p>{% endif %}

  <div class="space-y-2 mb-4">
    <a href="/auth/google/start" class="block w-full text-center bg-white border border-slate-300 rounded p-2">Entrar com Google</a>
    <a href="/auth/github/start" class="block w-full text-center bg-slate-800 text-white rounded p-2">Entrar com GitHub</a>
  </div>

  <div class="text-xs text-slate-500 mb-3">ou use email e senha</div>

  <form method="post" action="/login" class="space-y-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <input class="w-full border rounded p-2" type="email" name="email" placeholder="Email" required>
    <input class="w-full border rounded p-2" type="password" name="password" placeholder="Senha" required minlength="8">
    <button class="w-full bg-slate-900 text-white rounded p-2">Entrar</button>
  </form>
  <a class="text-sm text-blue-700" href="/register">Criar conta</a>
</div>
{% endblock %}
