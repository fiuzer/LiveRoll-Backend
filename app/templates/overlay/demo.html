{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-black mb-4">Demo mode</h1>
<p class="mb-4">Use esta página para testar visual do overlay sem OAuth.</p>
<div class="bg-white rounded-xl shadow p-4">
  <label class="block text-sm">Participantes</label>
  <input id="demo-count" type="number" class="border rounded p-2" value="10">
  <label class="block mt-3 text-sm">Último vencedor</label>
  <input id="demo-winner" type="text" class="border rounded p-2" value="Usuario123">
  <button id="demo-run" class="mt-3 bg-slate-900 text-white px-3 py-2 rounded">Simular</button>
  <pre id="demo-output" class="mt-3 text-sm"></pre>
</div>
<script>
  document.getElementById('demo-run').addEventListener('click', () => {
    const payload = {
      participants_count: Number(document.getElementById('demo-count').value || 0),
      last_winner: { display_name: document.getElementById('demo-winner').value || '-' },
      is_open: true,
      command: '!participar'
    };
    document.getElementById('demo-output').textContent = JSON.stringify(payload, null, 2);
  });
</script>
{% endblock %}
